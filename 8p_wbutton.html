<script>
// Core script for 3-player auto OUTs calculator
const suits = ['spades', 'hearts', 'diamonds', 'clubs'];
const ranks = ['2','3','4','5','6','7','8','9','t','j','q','k','a'];
const used = new Set();
let selected = null;

function closePopup() {
  document.getElementById("card-popup").style.display = "none";
}

function generateCardGrid(suit = 'spades') {
  const grid = document.getElementById("card-grid");
  grid.innerHTML = "";
  for (let r of ranks) {
    const code = r + suit[0];
    if (used.has(code)) continue;
    const img = document.createElement("img");
    const fname = `${code}.png`;
    img.src = `https://raw.githubusercontent.com/UTD888/luxu-insurance/main/cardsset/${fname}`;
    img.style.width = "65px";
    img.style.cursor = "pointer";
    img.onclick = () => chooseCard(code, img.src);
    grid.appendChild(img);
  }
}

function switchTab(suit) {
  generateCardGrid(suit);
  ['spades','hearts','diamonds','clubs'].forEach(s => {
    const btn = document.getElementById(`tab-${s}`);
    if (btn) {
      btn.classList.toggle('active', s === suit);
    }
  });
}

function chooseCard(code, img) {
  if (!selected) return;
  const prev = selected.getAttribute("data-code");
  if (prev) used.delete(prev);
  selected.setAttribute("data-code", code);
  selected.style.backgroundImage = 'url(' + img + ')';
  used.add(code);
  selected = null;
  closePopup();
  setTimeout(() => calculateOuts(), 100);
}

function selectCard(el) {
  if (selected) selected.style.outline = "none";
  selected = el;
  selected.style.outline = "3px solid #3498db";
  document.getElementById("card-popup").style.display = "flex";
  switchTab('spades');
}

function getCardCode(id) {
  const el = document.getElementById(id);
  return el ? el.getAttribute("data-code") : null;
}

function getAllCards() {
  return ranks.flatMap(r => suits.map(s => r + s[0]));
}

function evaluateHand(cards7) {
  const rankOrder = '23456789tjqka';
  const rv = r => rankOrder.indexOf(r);
  const comb = (arr, k) => k === 0 ? [[]] : arr.length < k ? [] :
    comb(arr.slice(1), k - 1).map(c => [arr[0], ...c]).concat(comb(arr.slice(1), k));
  const best5 = comb(cards7, 5);
  function score(hand) {
    const count = {}, suit = {}, vals = hand.map(c => rv(c[0]));
    hand.forEach(c => {
      count[c[0]] = (count[c[0]] || 0) + 1;
      suit[c[1]] = (suit[c[1]] || []).concat(c);
    });
    const entries = Object.entries(count).sort((a, b) => b[1] - a[1] || rv(b[0]) - rv(a[0]));
    const uniq = [...new Set(vals)].sort((a, b) => b - a);
    if (uniq.includes(12)) uniq.push(-1);
    const flushSuit = Object.entries(suit).find(([_, cards]) => cards.length >= 5);
    if (flushSuit) {
      const flushCards = flushSuit[1].slice().sort((a, b) => rv(b[0]) - rv(a[0]));
      const fvals = flushCards.map(c => rv(c[0]));
      const flushUniq = [...new Set(fvals)];
      if (flushUniq.includes(12)) flushUniq.push(-1);
      for (let i = 0; i <= flushUniq.length - 5; i++) {
        if (flushUniq[i] - flushUniq[i + 4] === 4) return { rank: flushUniq[i] === 12 ? 9 : 8, kickers: [flushUniq[i]] };
      }
      return { rank: 5, kickers: fvals.slice(0, 5) };
    }
    for (let i = 0; i <= uniq.length - 5; i++) {
      if (uniq[i] - uniq[i + 4] === 4) return { rank: 4, kickers: [uniq[i]] };
    }
    if (entries[0][1] === 4) return { rank: 7, kickers: [rv(entries[0][0]), ...vals.filter(v => v !== rv(entries[0][0])).slice(0, 1)] };
    if (entries[0][1] === 3 && entries[1] && entries[1][1] >= 2) return { rank: 6, kickers: [rv(entries[0][0]), rv(entries[1][0])] };
    if (entries[0][1] === 3) return { rank: 3, kickers: [rv(entries[0][0]), ...vals.filter(v => v !== rv(entries[0][0])).slice(0, 2)] };
    if (entries[0][1] === 2 && entries[1] && entries[1][1] === 2) return { rank: 2, kickers: [rv(entries[0][0]), rv(entries[1][0]), ...vals.filter(v => v !== rv(entries[0][0]) && v !== rv(entries[1][0])).slice(0, 1)] };
    if (entries[0][1] === 2) return { rank: 1, kickers: [rv(entries[0][0]), ...vals.filter(v => v !== rv(entries[0][0])).slice(0, 3)] };
    return { rank: 0, kickers: vals.sort((a, b) => b - a).slice(0, 5) };
  }
  return best5.map(score).reduce((a, b) => compareHands(b, a) > 0 ? b : a);
}

function compareHands(a, b) {
  if (a.rank !== b.rank) return a.rank - b.rank;
  for (let i = 0; i < Math.max(a.kickers.length, b.kickers.length); i++) {
    const va = a.kickers[i] || -1;
    const vb = b.kickers[i] || -1;
    if (va !== vb) return va - vb;
  }
  return 0;
}

function calculateOuts() {
  const ids = ['p1c1','p1c2','p2c1','p2c2','p3c1','p3c2','p4c1','p4c2','p5c1','p5c2','p6c1','p6c2','p7c1','p7c2','p8c1','p8c2','b1','b2','b3'];
  const cardMap = Object.fromEntries(ids.map(id => [id, getCardCode(id)]));
  const opt = getCardCode('b4'); if (opt) cardMap.b4 = opt;
  if (Object.values(cardMap).some(v => !v)) {
    document.getElementById("outs-result").innerHTML = "‚õî Fill all required cards.";
    return;
  }

  const p1 = [cardMap.p1c1, cardMap.p1c2];
  const p2 = [cardMap.p2c1, cardMap.p2c2];
  const p3 = [cardMap.p3c1, cardMap.p3c2];
  const p4 = [cardMap.p4c1, cardMap.p4c2];
  const p5 = [cardMap.p5c1, cardMap.p5c2];
  const p6 = [cardMap.p6c1, cardMap.p6c2];
  const p7 = [cardMap.p7c1, cardMap.p7c2];
  const p8 = [cardMap.p8c1, cardMap.p8c2];
  const board = ['b1','b2','b3','b4'].map(getCardCode).filter(Boolean);
  const used = [...p1, ...p2, ...p3, ...p4, ...p5, ...p6, ...p7, ...p8, ...board];
  const deck = getAllCards().filter(c => !used.includes(c));
  const rankNames = ['High Card','One Pair','Two Pair','Trips','Straight','Flush','Full House','Quads','Straight Flush','Royal Flush'];

  const base = {
    p1: evaluateHand([...p1, ...board]),
    p2: evaluateHand([...p2, ...board]),
    p3: evaluateHand([...p3, ...board]),
    p4: evaluateHand([...p4, ...board]),
    p5: evaluateHand([...p5, ...board]),
    p6: evaluateHand([...p6, ...board]),
    p7: evaluateHand([...p7, ...board]),
    p8: evaluateHand([...p8, ...board])
  };

  const best = Object.entries(base).sort((a, b) => compareHands(b[1], a[1]))[0];
  const behinds = Object.entries(base).filter(([id, h]) => compareHands(h, best[1]) < 0);

  if (!behinds.length) {
    document.getElementById("outs-result").innerHTML = "Tie game. No one behind.";
    return;
  }

  const outs = {};
  for (let c of deck) {
    const newBoard = [...board, c];
    const newHands = {
      p1: evaluateHand([...p1, ...newBoard]),
      p2: evaluateHand([...p2, ...newBoard]),
      p3: evaluateHand([...p3, ...newBoard]),
      p4: evaluateHand([...p4, ...newBoard]),
      p5: evaluateHand([...p5, ...newBoard]),
      p6: evaluateHand([...p6, ...newBoard]),
      p7: evaluateHand([...p7, ...newBoard]),
      p8: evaluateHand([...p8, ...newBoard])
    };
    for (let [id, oldHand] of behinds) {
      const newHand = newHands[id];
      if (compareHands(newHand, newHands[best[0]]) > 0) {
        const rank = rankNames[newHand.rank];
        if (!outs[id]) outs[id] = {};
        if (!outs[id][rank]) outs[id][rank] = [];
        outs[id][rank].push(c);
      }
    }
  }

  const outDiv = document.getElementById("outs-result");
  if (!Object.keys(outs).length) {
    outDiv.innerHTML = "‚ùå No outs found.";
    return;
  }

  const rateMap = {1: 30, 2: 15, 3: 10, 4: 8, 5: 6, 6: 5, 7: 4, 8: 3.5, 9: 3, 10: 2.5, 11: 2.2, 12: 2};
  let html = "";
  Object.entries(outs).forEach(([pid, ranks]) => {
    const who = pid === 'p1' ? "Player 1" : pid === 'p2' ? "Player 2" : pid === 'p3' ? "Player 3" : "Player 4";
    let total = 0, inner = '';
    Object.entries(ranks).reverse().forEach(([rank, cards]) => {
      total += cards.length;
      const imgs = cards.map(c => `<img src="https://raw.githubusercontent.com/UTD888/luxu-insurance/main/cardsset/${c}.png">`).join('');
      inner += `<div class="outs-group"><h3>${rank} (${cards.length} outs)</h3><div class="outs-cards">${imgs}</div></div>`;
    });
    const rate = rateMap[total] !== undefined ? rateMap[total] + "x" : "?x";
    html += `<div style="margin-bottom:5px;"><strong>Outs for ${who}</strong></div><div style="margin-bottom:10px;"><strong>${total} Outs</strong> &nbsp;|&nbsp; <strong>Rate:</strong> ${rate}</div>` + inner;
  });

  outDiv.innerHTML = html;
}
document.getElementById("dropdownButton").onclick = function () {
  const list = document.getElementById("dropdownList");
  list.style.display = list.style.display === "block" ? "none" : "block";
};

  if (!event.target.matches('#dropdownButton')) {
    const dropdown = document.getElementById("dropdownList");
    if (dropdown && dropdown.style.display === "block") {
      dropdown.style.display = "none";
    }
  }
};

// Save selected card image and code
function saveCardData(id, code, img) {
  const saved = JSON.parse(localStorage.getItem('savedCards') || '{}');
  saved[id] = { code, img };
  localStorage.setItem('savedCards', JSON.stringify(saved));
}

// Restore on load
window.onload = () => {
  const saved = JSON.parse(localStorage.getItem('savedCards') || '{}');
  for (const id in saved) {
    const el = document.getElementById(id);
    if (el && saved[id].code && saved[id].img) {
      el.setAttribute('data-code', saved[id].code);
      el.style.backgroundImage = `url('${saved[id].img}')`;
      el.style.border = "none";
      el.style.boxShadow = "none";
    }
  }
  const outs = localStorage.getItem('outsHTML');
  if (outs) document.getElementById('outs-result').innerHTML = outs;
};

// Patch into chooseCard
const origChooseCard = window.chooseCard;
window.chooseCard = function(code, img) {
  if (!selected) return;
  const id = selected.id;
  origChooseCard(code, img);
  saveCardData(id, code, img);
  setTimeout(() => {
    document.getElementById('outs-result') &&
    localStorage.setItem('outsHTML', document.getElementById('outs-result').innerHTML);
  }, 150);
};

// Reset function
function resetAll() {
  if (confirm("‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
    localStorage.removeItem('savedCards');
    localStorage.removeItem('outsHTML');
    location.reload();
  }
}
