

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxu Insurance</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f5d76e;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: bold;
      text-shadow: 0 0 5px #f5d76e;
    }
    .reset-button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 35px;
    }
    .reset-button {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.4);
      transition: background-color 0.2s ease;
    }
    .reset-button:hover {
      background-color: #e74c3c;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(4, 84px);
      gap: 14px;
      margin-bottom: 25px;
    }
    .card-slot {
      width: 84px;
      height: 126px;
      border: 2px dashed #f5d76e;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
      border-radius: 6px;
    }
    .card-slot:nth-child(-n+3)::before {
      content: "Flop";
      position: absolute;
      top: -20px;
      font-size: 12px;
      color: #ccc;
    }
    .card-slot:nth-child(4)::before {
      content: "Turn";
      position: absolute;
      top: -20px;
      font-size: 12px;
      color: #ccc;
    }
    .players-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }
    .player {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .player input {
      width: 75px;
      height: 105px;
      text-align: center;
      border: 2px solid #ffd700;
      background-color: #1c1c1c;
      color: white;
      font-size: 22px;
      border-radius: 5px;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.3);
    }
    .controls {
      margin-bottom: 25px;
    }
    .controls button {
      margin: 0 8px;
      padding: 10px 16px;
      background-color: #333;
      color: #ffd700;
      border: 1px solid #777;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(255, 215, 0, 0.2);
    }
    .controls button:hover {
      background-color: #444;
    }
    .result-box {
      border: 2px solid #ffd700;
      padding: 15px;
      width: 100%;
      max-width: 420px;
      background-color: #1b1b1b;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.25);
    }
    .result-box h3 {
      margin-top: 0;
      color: #ffd700;
      font-size: 20px;
    }
    .result-box p {
      margin: 5px 0;
      font-size: 18px;
    }
    .highlight {
      font-weight: bold;
      font-size: 20px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Luxu Insurance</h1>
  <div class="reset-button-container">
    <button class="reset-button">ðŸ”„ Reset All</button>
  </div>

  <div class="board">
    <div class="card-slot"></div>
    <div class="card-slot"></div>
    <div class="card-slot"></div>
    <div class="card-slot"></div>
  </div>

  <div class="players-container">
    <div class="player">
      <input type="text" placeholder="?" />
      <input type="text" placeholder="?" />
    </div>
    <div class="player">
      <input type="text" placeholder="?" />
      <input type="text" placeholder="?" />
    </div>
  </div>

  <div class="controls">
    <button>+ Hand</button>
    <button>- Hand</button>
  </div>

  <div class="result-box">
    <h3>Insurance Results:</h3>
    <p>Outs: <span class="highlight">-</span></p>
    <p>Rate: <span class="highlight">-</span></p>
  </div>

  <script>
    const playersContainer = document.querySelector('.players-container');
    const addBtn = document.querySelector('.controls button:nth-child(1)');
    const removeBtn = document.querySelector('.controls button:nth-child(2)');

    let playerCount = 2;

    function createPlayer(index) {
      const wrapper = document.createElement('div');
      wrapper.className = 'player';
      wrapper.innerHTML = `
        <input type="text" placeholder="?" />
        <input type="text" placeholder="?" />
      `;
      return wrapper;
    }

    addBtn.addEventListener('click', () => {
      if (playerCount < 9) {
        const newPlayer = createPlayer(playerCount + 1);
        playersContainer.appendChild(newPlayer);
        playerCount++;
        attachCardPopupEvents();
      }
    });

    removeBtn.addEventListener('click', () => {
      if (playerCount > 2) {
        playersContainer.removeChild(playersContainer.lastElementChild);
        playerCount--;
      }
    });
  </script>

<!-- Card Selection Popup -->
<style>
  .card-popup {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0.85);
    z-index: 999;
    align-items: center;
    justify-content: center;
  }
  .popup-content {
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 600px;
    color: white;
  }
  .popup-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .popup-tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }
  .popup-tabs button {
    background-color: #333;
    border: none;
    color: #f5d76e;
    padding: 8px 16px;
    margin: 0 5px;
    border-radius: 6px;
    cursor: pointer;
  }
  .popup-tabs .red {
    color: #ff5e5e;
  }
  .popup-tabs .black {
    color: #ddd;
  }
  .popup-grid {
    display: grid;
    grid-template-columns: repeat(13, 1fr);
    gap: 6px;
    justify-items: center;
  }
  .popup-grid img {
    width: 40px;
    height: auto;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .popup-grid img:hover {
    transform: scale(1.2);
  }
</style>

<div class="card-popup" id="cardPopup">
  <div class="popup-content">
    <div class="popup-header">
      <strong>Select a Card</strong>
      <button onclick="closeCardPopup()" style="color:red; background:none; border:none; font-size:20px;">âœ–</button>
    </div>
    <div class="popup-tabs">
      <button class="black" onclick="showSuit('spades')">â™  Spades</button>
      <button class="black" onclick="showSuit('clubs')">â™£ Clubs</button>
      <button class="red" onclick="showSuit('hearts')">â™¥ Hearts</button>
      <button class="red" onclick="showSuit('diamonds')">â™¦ Diamonds</button>
    </div>
    <div class="popup-grid" id="popupGrid"></div>
  </div>
</div>

<script>
  const suits = {
    spades: 's',
    clubs: 'c',
    hearts: 'h',
    diamonds: 'd'
  };

  const values = ['a','2','3','4','5','6','7','8','9','10','j','q','k'];
  const svgPath = 'svg-cards/';
  let activeInput = null;

  function openCardPopup(inputElem) {
    activeInput = inputElem;
    document.getElementById('cardPopup').style.display = 'flex';
    showSuit('spades'); // default tab
  }

  function closeCardPopup() {
    document.getElementById('cardPopup').style.display = 'none';
  }

  function showSuit(suitName) {
    const short = suits[suitName];
    const grid = document.getElementById('popupGrid');
    grid.innerHTML = '';
    values.forEach(value => {
      const img = document.createElement('img');
      img.src = `${svgPath}${value}_of_${suitName}.svg`;
      img.alt = `${value} of ${suitName}`;
      img.onclick = () => {
        if (activeInput) activeInput.value = value.toUpperCase() + short;
        closeCardPopup();
      };
      grid.appendChild(img);
    });
  }

  // Attach click event to all card inputs dynamically
  function attachCardPopupEvents() {
      document.querySelectorAll('.player input, .board .card-slot').forEach(elem => {
        elem.addEventListener('click', () => {
          openCardPopup(elem);
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      attachCardPopupEvents();
    document.querySelectorAll('.player input, .board .card-slot').forEach(elem => {
      elem.addEventListener('click', () => {
        openCardPopup(elem);
      });
    });
  });
</script>

</body>

</html>
