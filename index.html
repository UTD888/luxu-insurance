  background-repeat: no-repeat;

  border-radius: 8px;

<body>
<h1>Luxu Insurance</h1>
<div class="section-title">Board: Flop + Turn</div>
<div class="board-grid">
<div class="card-slot">?</div>
<div class="card-slot">?</div>
<div class="card-slot">?</div>
<div class="card-slot">?</div>
</div>
<div class="section-title">Players</div><div id="handControls" style="margin-bottom: 15px;"><button onclick="addHand()">+ Hand</button> <button onclick="removeHand()">− Hand</button></div>
<div class="players-grid">
<div class="player-box">
<div class="player-name">Player 1</div>
<div class="player-cards">
<div class="card-slot">?</div>
<div class="card-slot">?</div>
</div>
</div>
<div class="player-box">
<div class="player-name">Player 2</div>
<div class="player-cards">
<div class="card-slot">?</div>
<div class="card-slot">?</div>
</div>
</div>
</div>
<!-- Popup: Card Picker -->
<div class="popup" id="cardPicker">
<div class="popup-inner">
<div class="card-tabs">
<button onclick="showTab('spades')">♠</button>
<button onclick="showTab('hearts')">♥</button>
<button onclick="showTab('diamonds')">♦</button>
<button onclick="showTab('clubs')">♣</button>
<button class="close-btn" onclick="closePopup()">X</button>
</div>
<div class="popup-row" id="cardOptions"></div>
</div>
</div>
<script>
let usedCards = new Set();
let maxHands = 9;
let minHands = 2;

function getCardKey(rank, suit) {
  return `${rank}_of_${suit}`;
}

function openCardPicker(slot) {
  currentSlot = slot;
  document.getElementById("cardPicker").style.display = "flex";
  showTab('spades');
}

function closePopup() {
  document.getElementById("cardPicker").style.display = "none";
}

function showTab(suit) {
  const row = document.getElementById("cardOptions");
  row.innerHTML = '';
  for (let rank of allRanks) {
    const key = getCardKey(rank, suit);
    if (usedCards.has(key)) continue;
    const img = document.createElement('img');
    img.src = `svg-cards/${key}.svg`;
    img.alt = key;
    img.onclick = () => {
      if (currentSlot.dataset.cardKey) {
        usedCards.delete(currentSlot.dataset.cardKey);
      }
      currentSlot.style.backgroundImage = `url('svg-cards/${key}.svg')`;
      currentSlot.textContent = '';
      currentSlot.dataset.cardKey = key;
      usedCards.add(key);
      closePopup();
    };
    row.appendChild(img);
  }
}

function bindCardSlots() {
  document.querySelectorAll(".card-slot").forEach(slot => {
    slot.onclick = () => openCardPicker(slot);
  });
}

function addHand() {
  const container = document.querySelector(".players-grid");
  const count = container.children.length;
  if (count >= maxHands) return;

  const newBox = document.createElement("div");
  newBox.className = "player-box";
  newBox.innerHTML = `
    <div class="player-name">Player ${count + 1}</div>
    <div class="player-cards">
      <div class="card-slot">?</div>
      <div class="card-slot">?</div>
    </div>
  `;
  container.appendChild(newBox);
  bindCardSlots();
}

function removeHand() {
  const container = document.querySelector(".players-grid");
  const count = container.children.length;
  if (count <= minHands) return;

  const lastBox = container.lastElementChild;
  const slots = lastBox.querySelectorAll(".card-slot");
  slots.forEach(slot => {
    if (slot.dataset.cardKey) {
      usedCards.delete(slot.dataset.cardKey);
    }
  });
  container.removeChild(lastBox);
}

const allRanks = ['2','3','4','5','6','7','8','9','10','jack','queen','king','ace'];
const allSuits = ['spades','hearts','diamonds','clubs'];
let currentSlot = null;

window.onload = () => {
  bindCardSlots();
};
</script></body>
</html>
