

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxu Insurance</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ffc8;
    }

    .section-title {
      font-size: 18px;
      color: #00ffc8;
      margin: 20px 0 10px;
    }

    .board-grid {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .card-slot {
      width: 70px;
      height: 100px;
      background-color: #333;
      border: 2px solid #888;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }

    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .player-slot {
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
    }

    .player-name {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .player-cards {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .results-box {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #444;
    }

    .results-box p {
      margin: 6px 0;
    }

    /* Popup + Tabs */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-inner {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card-tabs {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
    }
    .card-tabs button {
      padding: 8px 16px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #00ffc8;
      color: #000;
      cursor: pointer;
    }
    .card-tabs .close-btn {
      background-color: #ff5c5c;
      font-weight: bold;
    }
    .popup-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .popup-grid img {
      width: 60px;
      height: 90px;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid #444;
    }
  </style>
</head>
<body>

  <h1>Luxu Insurance</h1>

  <div class="section-title">Board Cards (Flop + Turn)</div>
  <div class="board-grid">
    <div class="card-slot">?</div>
    <div class="card-slot">?</div>
    <div class="card-slot">?</div>
    <div class="card-slot">?</div>
  </div>

  <div class="section-title">Players</div>
  <div class="player-grid">
    <div class="player-slot">
      <div class="player-name">Player 1</div>
      <div class="player-cards">
        <div class="card-slot">?</div>
        <div class="card-slot">?</div>
      </div>
    </div>
    <div class="player-slot">
      <div class="player-name">Player 2</div>
      <div class="player-cards">
        <div class="card-slot">?</div>
        <div class="card-slot">?</div>
      </div>
    </div>
  </div>

  <div class="results-box">
    <h3>Result</h3>
    <p>Outs: <span id="outs">-</span></p>
    <p>Rate: <span id="rate">-</span></p>
  </div>

  


<!-- Card Picker Popup with Horizontal Layout -->
<div class="popup" id="cardPicker">
  <div class="popup-inner">
    <div class="card-tabs">
      <div class="tab-buttons">
        <button onclick="showTab('spades')">♠</button>
        <button onclick="showTab('hearts')">♥</button>
        <button onclick="showTab('diamonds')">♦</button>
        <button onclick="showTab('clubs')">♣</button>
      </div>
      <button class="close-btn" onclick="closePopup()">X</button>
    </div>
    <hr style="width: 100%; border-color: #555;">
    <div class="popup-row" id="cardOptions"></div>
  </div>
</div>

<style>
  .popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .popup-inner {
    background: #2c2c2c;
    padding: 20px;
    border-radius: 10px;
    max-width: 95%;
    max-height: 90%;
    overflow-y: auto;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .card-tabs {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    flex-wrap: wrap;
  }
  .tab-buttons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .card-tabs button {
    padding: 8px 16px;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    background-color: #00ffc8;
    color: #000;
    cursor: pointer;
  }
  .card-tabs .close-btn {
    background-color: #ff5c5c;
    font-weight: bold;
  }
  .popup-row {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    gap: 12px;
    padding: 10px;
  }
  .popup-row img {
    width: 80px;
    height: 120px;
    border-radius: 6px;
    cursor: pointer;
    border: 2px solid #444;
    flex-shrink: 0;
  }
</style>

<script>
  const allRanks = ['2','3','4','5','6','7','8','9','10','jack','queen','king','ace'];
  const allSuits = ['spades','hearts','clubs','diamonds'];
  let currentSlot = null;

  function openCardPicker(slot) {
    currentSlot = slot;
    document.getElementById("cardPicker").style.display = "flex";
    showTab('spades');
  }

  function closePopup() {
    document.getElementById("cardPicker").style.display = "none";
  }

  function showTab(suit) {
    const picker = document.getElementById("cardOptions");
    picker.innerHTML = '';
    for (let rank of allRanks) {
      const filename = `${rank}_of_${suit}.svg`;
      const img = document.createElement('img');
      img.src = `svg-cards/${filename}`;
      img.alt = filename;
      img.onclick = () => {
        currentSlot.style.backgroundImage = `url('svg-cards/${filename}')`;
        currentSlot.textContent = '';
        closePopup();
      };
      picker.appendChild(img);
    }
  }

  window.onload = () => {
    updatePlayerGrid();
    document.querySelectorAll(".card-slot").forEach(slot => {
      slot.onclick = () => openCardPicker(slot);
    });
  };
</script>

</body>
</html>
